<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Linux Task Manager</title>
  <link rel="icon" th:href="@{/ltm_icon.ico}" type="image/x-icon"/>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
  <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container my-5">
    <div class="text-center mb-4">
      <img th:src="@{/ltm_icon.ico}" alt="LTM" class="me-2" style="width:48px;height:48px;">
      <h1 class="d-inline align-middle">Linux Task Manager</h1>
    </div>

    <!-- Renice -->
    <div class="row g-2 mb-3">
      <div class="col-sm">
        <input id="in-pid-renice" type="number" class="form-control" placeholder="PID">
      </div>
      <div class="col-sm">
        <input id="in-nice" type="number" class="form-control" placeholder="New nice">
      </div>
      <div class="col-auto">
        <button class="btn btn-warning w-100" onclick="doRenice()">Renice</button>
      </div>
    </div>

    <!-- CPU Limit -->
    <div class="row g-2 mb-3">
      <div class="col-sm">
        <input id="in-pid-cpu" type="number" class="form-control" placeholder="PID">
      </div>
      <div class="col-sm">
        <input id="in-cpu-limit" type="number" class="form-control" placeholder="CPU secs">
      </div>
      <div class="col-auto">
        <button class="btn btn-primary w-100" onclick="doCpuLimit()">Limit CPU</button>
      </div>
    </div>

    <!-- RAM Limit -->
    <div class="row g-2 mb-4">
      <div class="col-sm">
        <input id="in-pid-ram" type="number" class="form-control" placeholder="PID">
      </div>
      <div class="col-sm">
        <input id="in-ram-limit" type="number" class="form-control" placeholder="RAM MB">
      </div>
      <div class="col-auto">
        <button class="btn btn-primary w-100" onclick="doRamLimit()">Limit RAM</button>
      </div>
    </div>

    <!-- Sort -->
    <div class="d-flex justify-content-end mb-2">
      <div class="btn-group">
        <button id="btn-sort-cpu"
                class="btn btn-outline-secondary active"
                onclick="setSort('cpu')">
          Sort by CPU
        </button>
        <button id="btn-sort-ram"
                class="btn btn-outline-secondary"
                onclick="setSort('ram')">
          Sort by RAM
        </button>
      </div>
    </div>

    <!-- Table -->
    <div class="card shadow-sm">
      <div class="card-body p-0">
        <table class="table table-striped table-hover mb-0">
          <thead class="table-dark">
            <tr>
              <th>PID</th><th>Name</th><th>State</th><th>Nice</th>
              <th>% CPU</th><th>% RAM</th><th>Action</th>
            </tr>
          </thead>
          <tbody id="proc-table"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/app.js}"></script>
</body>
</html>
