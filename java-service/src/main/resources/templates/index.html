<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Linux Task Manager</title>
    <!-- favicon served from static/ -->
    <link rel="icon"       href="/ltm_icon.ico"        type="image/x-icon"/>
    <link rel="shortcut icon" href="/ltm_icon.ico"    type="image/x-icon"/>

  
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    >

  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Linux Task Manager</h1>
    <div class="card shadow-sm">
      <div class="card-body">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>PID</th><th>Name</th><th>State</th><th>% CPU</th><th>% RAM</th><th>Actions</th>
            </tr>
          </thead>
          <tbody id="proc-table">
            <!-- JS will populate -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>
  <script th:src="@{/js/app.js}"></script>
</body>
</html>
