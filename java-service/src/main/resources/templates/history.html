<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>History & General Stats</title>
  <link rel="icon" href="ltm_icon.ico" type="image/x-icon" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" />

  <!-- Chart.js (from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- Custom CSS (your normal /css/style.css) -->
  <link href="/css/style.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <!-- Page header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>History &amp; General Stats</h2>
      <a href="/" class="btn btn-outline-secondary">&larr; Back to Dashboard</a>
    </div>

    <!-- Last‐updated timestamp -->
    <div class="mb-2">
      <small id="last-updated" class="text-muted">
        Last updated: <span id="timestamp">--:--:--</span>
      </small>
    </div>

    <!-- ─── Network Speed Card ──────────────────────────────────────────────── -->
    <div class="card shadow-sm mb-4">
      <div class="card-header">
        <strong>Network Speed (MB/s)</strong>
      </div>
      <div class="card-body">
        <canvas id="networkChart" height="200"></canvas>
      </div>
    </div>

    <!-- ─── NEW: Disk I/O Speed Card ─────────────────────────────────────────── -->
    <div class="card shadow-sm mb-4">
      <div class="card-header">
        <strong>Disk I/O Speed (MB/s)</strong>
      </div>
      <div class="card-body">
        <!-- height=200px, just like Network chart -->
        <canvas id="diskChart" height="200"></canvas>
      </div>
    </div>

    <!-- (Later you can add more cards: CPU, Memory, etc.) -->

  </div>

  <!-- Bootstrap JS bundle (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- History polling + chart setup -->
  <script src="/js/history.js"></script>
</body>
</html>
